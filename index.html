<!DOCTYPE html>
<html lang="en">
<head>
    <title>Moskvina, markup task</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://db.onlinewebfonts.com/c/575fc498ad34ad0f411e618dad9ed36a?family=Graphik+LC+Web+Regular" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="header__image_block"></div>
        <div class="header__coupon_block">
            <div class="coupon_block__black_friday_note"><strong>Black Friday</strong><span class="additional_text">, 24-27 Nov</span></div>
            <div class="coupon_block__discount_note important_text">10%OFF</div>
            <div class="coupon_block__coupon_note">Use code <span class="important_text">10FRIDAY</span> <span class="additional_text">at checkout</span></div>
        </div>
        <div class="header__cta_block">
            <button type="button" class="shop_button"><span class="shop_button__text">Shop now</span></button>
            <button type="button" class="shop_button__mini"></button>
            <button type="button" class="close_button header__close_button"></button>
        </div>
    </header>
    <main class="main">
        <div class="card_banner invisible">
            <div class="card_banner__right_side">
                <p class="card_banner__black_friday">Black Friday</p>
                <p class="card_banner__discount important_text">10%OFF</p>
                <p class="card_banner__coupon">Use code <span class="important_text">10FRIDAY</span> at checkout</p>
                <button type="button" class="card_banner__cta" >Shop now through Monday</button>
            </div>
            <button class="close_button card_banner__close_button"></button>
        </div>
    </main>
</body>

</html>
